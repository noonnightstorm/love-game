<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>骨头的狂奔</title>
	<link rel="stylesheet" href="/css/index.css">
	<script src="/js/lib/build/build.js" type="text/javascript"></script>
  	<script src="/js/client.js"></script>
	<script src="/js/jquery-1.7.min.js"></script>
	<script src="/js/bone.js"></script>
	<script src="/js/index.js"></script>
</head>
<body>
	<div id="login-screen">
		<form class="login-form" onSubmit="return false;">
			<legend class="login-legend">欢迎来到骨头的狂奔</legend>
			<label for="login-account" class="login-label">用户名:</label>
			<input type="text" id="login-account" name="account" placeholder="至少6位数字或字母">
			<label for="login-password" class="login-label">密码:</label>
			<input type="text" id="login-password" name="password" placeholder="至少6位数字或字母">
			<div class="btn-row">
				<input type="submit" class="btn" id="login-submit-btn">
				<input type="reset" class="btn">
				<a id="goto-register-a">注册</a>
			</div>
		</form>
	</div>
	<div id="register-screen">
		<form class="register-form" onSubmit="return false;">
			<legend class="register-legend">请快速注册并加入游戏</legend>
			<label for="register-account" class="register-label">用户名:</label>
			<input type="text" id="register-account" name="account" placeholder="至少6位数字或字母">
			<label for="register-password" class="register-label">密码:</label>
			<input type="text" id="register-password" name="password" placeholder="至少6位数字或字母">
			<label for="register-name" class="register-label">昵称:</label>
			<input type="text" id="register-name" name="name">
			<div class="btn-row">
				<input type="submit" class="btn" id="register-submit-btn">
				<input type="reset" class="btn">
				<a id="goto-login-a">登陆</a>
			</div>
		</form>
	</div>
	<div id="game-screen">
		<h1></h1>
		<div class="canvas-box">
			<canvas id="bg-canvas" width="800px" height="600px"></canvas>
			<canvas id="my-canvas" width="800px" height="600px"></canvas>
		</div>
	</div>
</body>
</html>
